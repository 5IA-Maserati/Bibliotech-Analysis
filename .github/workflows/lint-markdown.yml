name: Validate Analysis Repo

# Trigger on every push
on:
  push:
    branches:
      - '**'  # All branches
    paths:
      - '**.md'
      - 'templates/**'
      - 'research/**'
      - 'requirements/**'
      - 'feasibility/**'

jobs:
  lint-and-template-check:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️ Setup Node.js (needed for markdownlint)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️ Install markdownlint-cli
      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      # 4️ Get changed Markdown files
      - name: Get changed Markdown files
        id: changed_files
        run: |
          echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.md$' || true)" >> $GITHUB_ENV
          echo "Changed Markdown files: $CHANGED_FILES"

      # 5️ Lint only changed Markdown files
      - name: Lint changed Markdown files
        if: env.CHANGED_FILES != ''
        run: |
          echo "Linting changed files..."
          npx markdownlint $CHANGED_FILES

      # 6️ Run custom templates check script
      - name: Run templates check
        if: env.CHANGED_FILES != ''
        run: bash scripts/check-templates.sh $CHANGED_FILES