name: Validate Analysis Repo

# Trigger on every push
on:
  push:
    branches:
      - '**'  # All branches
    paths:
      - '**.md'
      - 'templates/**'
      - 'research/**'
      - 'requirements/**'
      - 'feasibility/**'

jobs:
  lint-and-template-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (needed for markdownlint)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install markdownlint-cli
      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      # 4️⃣ Lint all Markdown files
      - name: Lint Markdown files
        run: markdownlint '**/*.md' --ignore node_modules

      # 5️⃣ Run custom template check script
      - name: Run template checks
        run: bash scripts/check-templates.sh
