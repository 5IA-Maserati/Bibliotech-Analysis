name: Validate Analysis Repo

# Trigger on every push
on:
  push:
    branches:
      - '**'  # All branches
    paths:
      - '**.md'
      - 'templates/**'
      - 'research/**'
      - 'requirements/**'
      - 'feasibility/**'

jobs:
  lint-and-template-check:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️ Setup Node.js (needed for markdownlint)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️ Install markdownlint-cli
      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      # 4 Get changed files
      - name: Get changed Mardkdown files
        id: changed-files
        run: |
          git fetch --no-tags --prune --depth=2
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '\.md$' || true)
          echo "CHANGED_FILES=$CHANGED" >> $GITHUB_ENV


      # 5️ Lint only changed Markdown files
      - name: Lint changed Markdown files
        if: env.CHANGED_FILES != ''
        run: |
          echo "Linting changed files..."
          npx markdownlint $CHANGED_FILES

      # 6️ Run custom templates check script
      - name: Run templates check
        if: env.CHANGED_FILES != ''
        run: bash scripts/check-templates.sh $CHANGED_FILES
